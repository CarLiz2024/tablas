<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CarLiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>  
            </nav>
    <div class="container">
        <br><br>
        <form id="userForm">
            <div class="mb-3 row">
                <label for="nombre1" class="col-sm-2 col-form-label"><b>Nombre</b></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="nombre1" required
                        placeholder="Ingrese sus nombres">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="cedula1" class="col-sm-2 col-form-label"><b>Cédula</b></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="cedula1" required placeholder="Ingrese su número de cédula">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="correo1" class="col-sm-2 col-form-label"><b>Correo</b></label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="correo1" required
                        placeholder="correo@ejemplo.com">
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <label for="textarea" class="col-sm-2 col-form-label"><b>Dirección</b></label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="textarea" rows="3" required
                        placeholder="Ingrese su dirección: referencias, calles, etc."></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-2 offset-sm-2">
                    <button type="submit" class="btn btn-info"><i class="bi bi-floppy-fill"></i>&nbsp;&nbsp;Agregar</button>
                </div>
            </div>
        </form>
        <div class="col-md-12 mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cedula</th>
                        <th>Correo</th>
                        <th>Direccion</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script src="jquery-3.7.1.min.js"></script>
            <script src="miscript.js"></script>
        <script>
            document.getElementById('userForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const nombre = document.getElementById('nombre1').value;
                const cedula = document.getElementById('cedula1').value;
                const correo = document.getElementById('correo1').value;
                const direccion = document.getElementById('textarea').value;

                const tableBody = document.getElementById('tableBody');
                const newRow = document.createElement('tr');

                newRow.innerHTML = `
                    <td>${nombre}</td>
                    <td>${cedula}</td>
                    <td>${correo}</td>
                    <td>${direccion}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteRow(this)"><i class="bi bi-trash3-fill"></i>&nbsp;&nbsp;Eliminar</button>
                    </td>
                `;

                tableBody.appendChild(newRow);
                this.reset();
            });

            function deleteRow(button) {
                button.closest('tr').remove();
            }
        </script>
    </div>
</body>

</html>
